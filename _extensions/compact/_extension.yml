title: CompactPDF
author: First Last
version: 1.0.0
quarto-required: ">=1.2.0"
contributes:
  formats:
    pdf:
      toc: false
      include-in-header: header.tex
      shift-heading-level-by: 2
      fig-pos: "H"
      fig-cap-location: top
      geometry:
        - top=1in
        - right=.8in
        - bottom=1in
        - left=.8in